server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      - id: bookStoreModule
        uri: lb://BOOK-STORE
        predicates:
        - Path=/book-store/**
        filters:
        - RewritePath=/book-store/(?<segment>.*), /$\{segment}
        
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/