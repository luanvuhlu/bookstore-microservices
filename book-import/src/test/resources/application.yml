server:
  port: 0
logging:
  level:
    "[org.springframework]": INFO
    "[root]": INFO
management:
  endpoints:
    web:
      exposure:
        include: "*"
    liquibase:
      enabled: true
spring:
  application:
    name: book-import
  kafka:
    bootstrap-servers: localhost:9092
  cloud:
    function:
      definition: booksImport;booksImportTestProducer
    stream:
      bindings:
        booksImport-in-0:
          destination: book-import
        booksImportTestProducer-out-0:
          destination: book-import
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        "[generate_statistics]": true
        "[order_inserts]": true
        "[order_updates]": true
        "[format_sql]": true
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:33060/BOOKSTORE?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: bookRoot
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}