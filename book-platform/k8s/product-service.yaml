apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: product-service
  template:
    metadata:
      labels:
        name: product-service
    spec:
      containers:
        - name: product-service
          image: ghcr.io/luanvuhlu/product-service:latest
          env:
            - name: ZIPKIN_URL
              value: http://zipkin:9411
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://configuration-service:8080
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: default
spec:
  type: NodePort
  selector:
    name: product-service
  ports:
    - port: 8080
      targetPort: 8080