server:
    port: 8761
spring:
  application:
    name: discovery
logging:
  level:
    "[root]": INFO
eureka:
    client:
        fetch-registry: false
        register-with-eureka: false
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: "*"
